 body {
	margin:20px;
	font-family:Garamond;
	background:transparent;
}
.container{
	position:fixed;
	left:0;
	top:0;
	width:100%;
	height:100%;
	animation:animate 16s ease-in-out infinite;
	background-size:cover;
	background-repeat:no-repeat;
	background-attachment:fixed;
	z-index:-2;
}
@keyframes animate{
	0%,100%{
		background-image:url(../Dosyalar/Resimler/00_amasya.jpg);
	}
	30%{
		background-image:url(../Dosyalar/Resimler/amasya.jpg);
	}

	}
	90%{
		background-image:url(../Dosyalar/Resimler/1EE8F3D21EE7DB9E.jpg);
	}
}
.outer{
	position:fixed;
	left:0;
	top:0;
	width: 100%;
	height: 100%;
	background: rgba(255,255,255,0.5);
	z-index:-1;
}
.video-container {
	display:grid;
	grid-template-columns:repeat(2,1fr);

	max-width:800px;
	margin:0 auto;
}
.video-box {
	background:#f5f5f5;
	padding:10px;
	box-sizing:border-box;
	border:1px solid #ccc;
	border-radius:8px;
}
iframe, video {
	width:100%;
	height:312px;
	border-radius:5px;
}
</style>
